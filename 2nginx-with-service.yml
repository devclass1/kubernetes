# nginx-pods.yaml
apiVersion: v1
kind: Pod
metadata:
  name: nginx-a
  namespace: netpol-demo
  labels:
    app: nginx-a
spec:
  containers:
  - name: nginx
    image: nginx
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-b
  namespace: netpol-demo
  labels:
    app: nginx-b
spec:
  containers:
  - name: nginx
    image: nginx
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-a
  namespace: netpol-demo
spec:
  selector:
    app: nginx-a
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-b
  namespace: netpol-demo
spec:
  selector:
    app: nginx-b
  ports:
  - port: 80
    targetPort: 80

